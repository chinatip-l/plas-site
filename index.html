<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<!--	<link rel="shortcut icon" href="./jplas2015logo.png" type="image/png" />-->
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="viewport"
		content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, width=device-width">

	<title>Offline VPLAS</title>

	<link rel="stylesheet" href="css/skyblue.css">
	<link rel="stylesheet" href="demo/css/docs.css">
	<!-- prettify.css这个文件是决定每一个pages界面的样式的文件，若要更改答题界面的样式，请更改这个文件 -->
	<link rel="stylesheet" href="demo/google-code-prettify/prettify.css">

	<script src="jquery.js"></script> <!-- jquery.js是提供API的代码库，请不要对其做任何修改 -->
	<script src="jplas2015.js"></script>
	<script type="text/javascript">
		baseTxt = location.href.split("?")[1];
		$(function () {
			init();
		});
	</script>
	<!--[if lt IE 9]-->
	<script type="text/javascript" src="demo/ie/html5shiv.js"></script>
	<script type="text/javascript" src="demo/ie/respond.src.js"></script>
	<!-- [endif] -->
	<!-- sha256.js负责在前端使用"SHA-256"算法对用户输入的answer进行编码,从而与后端存储的标准答案的哈希值进行比对 -->
	<script type="text/javascript" src="sha256.js"></script>
	<!-- scoring.js负责评判答案的正误，输出统计数据 -->
	<script type="text/javascript" src="scoring.js"></script>
	<!-- storage.js负责实现Top, Show Record和Save按钮的功能,包括答题记录展示和txt文件下载等 -->
	<script type="text/javascript" src="storage.js"></script>
	<script type="text/javascript" src="distinction.js"></script>
	<!--	<script src="javascript/index.js" type="text/javascript" charset="utf-8" ></script>-->
	<style>
		h2#statement:before {
			content: "Problem #";
		}

		code.fillinblank input {
			width: 40px;
		}

		code {
			-moz-tab-size: 4;
			-o-tab-size: 4;
			tab-size: 4;
		}
	</style>
</head>

<body>
	<div class="bg-dark padding-y-7">
		<div class="container text-center">
			<a class="btn btn-success" onclick="toTop()">TOP</a>
			<!--<a class="btn btn-info" onclick="window.open('about:blank','_self').close()">End</a>-->
			<!--<div class="jplas" src="login/whoami.jsp"></div>-->
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="col md-3" style="display:none">
				<div class="sidemenu js-sidemenu">
					<h5>Sidemenu</h5>
					<div>
						<a href="#problems">Problems</a>
						<a href="#submission">Submission</a>
						<a href="#end">End</a>
					</div>
				</div>
			</div>
			<div class="col md-12  jplas"></div>
		</div>
	</div>

	<!--<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>-->
	<script src="demo/js/jquery-2.1.3.min.js"></script>
	<script src="demo/js/jquery.sticky-kit.min.js"></script>
	<script src="demo/google-code-prettify/prettify.js"></script> <!-- prettify.js是使得源代码在网页中高亮显示的插件 -->
	<script src="demo/js/docs.js"></script>
</body>

</html>
